<style>
    @import url('https://fonts.googleapis.com/css2?family=Whackadoo&display=swap');

    * { margin: 0; padding: 0; box-sizing: border-box; }

    .pc { display: flex; flex-wrap: wrap; gap: 20px; justify-content: space-between; font-family: 'Whackadoo', 'Comic Sans MS', sans-serif; }
    .pcmn { flex: 1; min-width: 300px; background: #fdfdfd; border-radius: 8px; border: 1px solid #eee; }
    .shpdd { display: flex; flex-direction: column; }
    .shpdd label { font-size: 0.75em; font-weight: bold; text-transform: uppercase; color: #777; }
    .gn-inp { border-radius: 4px; border: 1px solid #ccc; font-size: 0.9em; background: #fff; font-family: inherit; }
    
    #litter-box { background: #fff; font-family: 'Whackadoo', sans-serif; }
    .offspring-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(260px, 1fr)); gap: 20px; }
    
    .pcrd { 
        border: 2px solid #e2e8f0; 
        border-radius: 12px; 
        background: #ffffff; 
        font-size: 0.85em; 
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1); 
        overflow: hidden;
        transition: transform 0.2s;
    }
    .pcrd:hover { transform: translateY(-5px); border-color: #b45309; }
    
    .img-placeholder {
        width: 100%;
        height: 150px;
        background: #f1f5f9;
        display: flex;
        align-items: center;
        justify-content: center;
        border-bottom: 1px solid #e2e8f0;
        color: #94a3b8;
        font-size: 0.8em;
    }

    .card-content { }
    .pnm { font-weight: bold; color: #b45309; display: block; font-size: 1.1em; }
    .pgn { font-size: 0.8em; color: #64748b; display: block; font-family: inherit; background: #f8fafc; border-radius: 4px; }
    .pdsc { font-style: italic; color: #555; border-top: 1px dashed #cbd5e1; }
    
    .wrnbnnr { border-radius: 6px; font-weight: bold; display: none; text-align: center; background: #fee2e2; color: #991b1b; }
</style>

<div class="pc">
    <div class="pcmn">
        <h3>Father (Male)</h3>
        <div class="shpdd"><label>Color 1</label><select class="gn-inp base-sel" id="dad-1"></select></div>
        <div class="shpdd"><label>Color 2</label><select class="gn-inp base-sel blankable" id="dad-2"></select></div>
        <div class="shpdd"><label>Color 3</label><select class="gn-inp base-sel blankable" id="dad-3"></select></div>
        <div class="shpdd"><label>Dilution Status</label><select class="gn-inp dil-sel" id="dad-dil">
            <option value="">Non-Dilute</option>
            <option value="dd">Dilute (dd)</option>
        </select></div>
        <div class="shpdd"><label>Coat</label><select class="gn-inp coat-sel" id="dad-coat"></select></div>
        <div class="shpdd"><label>Pattern</label><select class="gn-inp pat-sel" id="dad-pat"></select></div>
        <div class="shpdd"><label>Umbrous</label><select class="gn-inp" id="dad-u"><option value="">Non-Umbrous</option><option value="U_">Yes (U_)</option></select></div>
    </div>

    <div class="pcmn">
        <h3>Mother (Female)</h3>
        <div class="shpdd"><label>Color 1</label><select class="gn-inp base-sel" id="mom-1"></select></div>
        <div class="shpdd"><label>Color 2</label><select class="gn-inp base-sel blankable" id="mom-2"></select></div>
        <div class="shpdd"><label>Color 3</label><select class="gn-inp base-sel blankable" id="mom-3"></select></div>
        <div class="shpdd"><label>Dilution Status</label><select class="gn-inp dil-sel" id="mom-dil">
            <option value="">Non-Dilute</option>
            <option value="dd">Dilute (dd)</option>
        </select></div>
        <div class="shpdd"><label>Coat</label><select class="gn-inp coat-sel" id="mom-coat"></select></div>
        <div class="shpdd"><label>Pattern</label><select class="gn-inp pat-sel" id="mom-pat-female"></select></div>
        <div class="shpdd"><label>Umbrous</label><select class="gn-inp" id="mom-u"><option value="">No</option><option value="U_">Yes (U_)</option></select></div>
    </div>
</div>

<div id="litters">
    <div id="lethal-banner" class="wrnbnnr">LETHAL TRAIT DETECTED: Litter size reduced by 25% (DsDs, LgLg, or WhWh)</div>
    <h3>Potential Offspring</h3>
    <div id="offspring-grid" class="offspring-grid"></div>
</div>

<script>
const bases = [
    { val: "++", text: "Golden (++)" }, 
    { val: "aa", text: "Black (aa)" }, 
    { val: "ee", text: "Black Eyed Cream (ee)" },
    { val: "pp", text: "Cinnamon (pp)" }, 
    { val: "cdcd", text: "Dark Eared White (cdcd)" }, 
    { val: "dgdg", text: "Dark Grey (dgdg)" },
    { val: "cece", text: "Extreme Dilute (cece)" },
    { val: "Lglg", text: "Light Grey (Lglg)" }, 
    { val: "bb", text: "Rust (bb)" }, 
    { val: "SgSg", text: "Silver Grey (SgSg)" },
    { val: "Toto", text: "Yellow (Toto)" }
];

const coats = [
    { val: "Sh", text: "Shorthair (Sh)" }, 
    { val: "ll", text: "Longhair (ll)" }, 
    { val: "rxrx", text: "Rex (rxrx)" }, 
    { val: "Sasa", text: "Satin (Sasa)" }, 
    { val: "hrhr", text: "Hairless (hrhr)" },
    { val: "cu", text: "Chushy (cu)" }
];

const patterns = [
    { val: "", text: "Patternless" }, 
    { val: "Ba", text: "Banded (Ba)" }, 
    { val: "Ds", text: "Dominant Spot (Ds)" },
    { val: "rdrd", text: "Recessive Dappled (rdrd)" },
    { val: "Wh", text: "Roan/White Bellied (Wh)" }, 
    { val: "ss", text: "Piebald (ss)" },
    { val: "pwpw", text: "Polywhite (pwpw)" }
];

const PHENOTYPES = [
    { id: "bbdgdg", name: "Beige (bbdgdg)" },
    { id: "bbLglg", name: "Black Eyed Blonde (bbLglg)" },
    { id: "bbTo", name: "Black Eyed Honey (bbTo)" },
    { id: "dgdgee", name: "Black Eyed Ivory (dgdgee)" },
    { id: "eeLglg", name: "Black Eyed Ivory (eeLglg)" },
    { id: "eeSgsg", name: "Black Eyed Ivory (eeSgsg)" },
    { id: "eeSgSg", name: "Black Eyed White (eeSgSg)" },
    { id: "Lglgpp", name: "Blonde (Lglgpp)" },
    { id: "ppSgSg", name: "Blonde (ppSgSg)" },
    { id: "dgdgeeppU_", name: "Blue Mink (dgdgeeppU_)" },
    { id: "aabbpp", name: "Champagne (aabbpp)" },
    { id: "aabb", name: "Chocolate (aabb)" },
    { id: "bbeeU_", name: "Chocolate Sable (bbeeU_)" },
    { id: "bbeeppU_", name: "Copper (bbeeppU_)" },
    { id: "dgdgeeU_", name: "Dark Grey Sable (dgdgeeU_)" },
    { id: "aaSg", name: "Dingy Black (aaSg)" },
    { id: "aapp", name: "Dove (aapp)" },
    { id: "cdcdpp", name: "Flesh Eared White (cdcdpp)" },
    { id: "ppTo", name: "Honey (ppTo)" },
    { id: "eeLglgU_", name: "Light Grey Sable (eeLglgU_)" },
    { id: "dgdgpp", name: "Lilac (dgdgpp)" },
    { id: "dgdgppTo", name: "Lilac Pearl (dgdgppTo)" },
    { id: "eeppU_", name: "Mink (eeppU_)" },
    { id: "bbee", name: "Pale Eared Cream (bbee)" },
    { id: "eepp", name: "Red Eyed Cream (eepp)" },
    { id: "dgdgeepp", name: "Red Eyed Ivory (dgdgeepp)" },
    { id: "eeLglgpp", name: "Red Eyed Ivory (eeLglgpp)" },
    { id: "eeppSgsg", name: "Red Eyed Ivory (eeppSgsg)" },
    { id: "eeU_", name: "Sable (eeU_)" },
    { id: "eeSgSgU_", name: "Silver Sable (eeSgSgU_)" },
    { id: "dgdgTo", name: "Smoke Pearl (dgdgTo)" },
    { id: "aaTo", name: "Yellow Black (aaTo)" },
    { id: "aadd", name: "Blue (aadd)" },
    { id: "ppdd", name: "Lavender (ppdd)" },
    { id: "aappdd", name: "Dove Dilute (aappdd)" },
    { id: "aaTocece", name: "Extreme Dilute Melanistic Yellow (aaTocece)" },
    { id: "eecece", name: "Extreme Dilute Black Eyed Cream (eecece)" },
    { id: "aacece", name: "Extreme Dilute Black (aacece)" },
    { id: "dd", name: "Golden Dilute (dd)" },
    { id: "cece", name: "Extreme Dilute Golden (cece)" },
    { id: "bbcece", name: "Extreme Dilute Rust (bbcece)" },
    { id: "aaU_dd", name: "Umbrous Black Dilute (aaU_dd)" },
    { id: "aaSgpp", name: "Silver Dove (aaSgpp)" },
    { id: "eeppSgSg", name: "Red Eyed White (eeppSgSg)" },
    { id: "aabbTo", name: "Honey (aabbTo)" },
    { id: "aaSgTo", name: "Silver Pearl (aaSgTo)" },
    { id: "aaSgToU_", name: "Umbrous Silver Pearl (aaSgToU_)" }
];

function setup() {
    document.querySelectorAll('.base-sel').forEach(s => {
        if(s.classList.contains('blankable')) s.add(new Option("None", ""));
        bases.forEach(o => {
            let label = o.text;
            if (o.val === "Toto") {
                label = s.id.includes("dad") ? "Yellow (ToY)" : "Yellow (Toto)";
            }
            s.add(new Option(label, o.val));
        });
    });

    document.querySelectorAll('.coat-sel').forEach(s => coats.forEach(o => s.add(new Option(o.text, o.val))));
    
    const dPat = document.getElementById('dad-pat');
    patterns.forEach(o => dPat.add(new Option(o.text, o.val)));
    
    const mPat = document.getElementById('mom-pat-female');
    patterns.forEach(o => mPat.add(new Option(o.text, o.val)));
    mPat.add(new Option("Tortoiseshell (ToTo)", "ToTo"));
}

function calc() {
    const dVal = Array.from(document.querySelectorAll('[id^="dad-"]')).map(i => i.value).join('');
    const mVal = Array.from(document.querySelectorAll('[id^="mom-"]')).map(i => i.value).join('');
    const mPatVal = document.getElementById('mom-pat-female').value;
    const pool = dVal + mVal + mPatVal;

    const lethal = (pool.match(/Ds/g) || []).length >= 2 || (pool.match(/Lg/g) || []).length >= 2 || (pool.match(/Wh/g) || []).length >= 2;
    document.getElementById('lethal-banner').style.display = lethal ? 'block' : 'none';
    
    const grid = document.getElementById('offspring-grid');
    grid.innerHTML = '';
    const total = lethal ? 9 : 12;

    for (let i = 0; i < total; i++) {
        let isM = Math.random() > 0.5;
        let pSexDisplay = isM ? "Male" : "Female";
        let inherited = [];
        
        ["aa", "ee", "pp", "bb", "U_", "SgSg", "dgdg", "Lglg", "cece", "cdcd", "Sgsg", "dd", "pwpw"].forEach(g => {
            if(pool.includes(g) && Math.random() > 0.4) inherited.push(g);
        });

        let yLabel = ""; let yCode = "";
        if (pool.includes("Toto") || mPatVal === "ToTo") {
            if (isM) {
               if((mVal.includes("Toto") || mPatVal === "ToTo") && Math.random() > 0.5) { 
                   yCode = "ToY"; inherited.push("To"); 
                   pSexDisplay = "Yellow (Male)";
               }
            } else {
               let dTo = dVal.includes("Toto") ? 1 : 0;
               let mTo = (mVal.includes("Toto") || mPatVal === "ToTo") ? 1 : 0;
               let count = (dTo && Math.random() > 0.5 ? 1 : 0) + (mTo && Math.random() > 0.5 ? 1 : 0);
               if(count === 2) { yLabel = "Yellow (Toto) "; yCode = "Toto"; inherited.push("To"); }
               else if(count === 1) { yLabel = "Tortoiseshell (ToTo) "; yCode = "ToTo"; }
            }
        }

        let base = "Golden (++)";
        let match = PHENOTYPES.sort((a,b) => b.id.length - a.id.length).find(p => inherited.join('').includes(p.id.replace('To','')));
        if(match) base = match.name;
        
        if (base.includes("Cinnamon") && (yCode === "ToY" || yCode === "Toto")) {
             base = base.replace("Cinnamon", "Honey");
             yLabel = ""; 
        }

        let cType = coats.find(x => pool.includes(x.val))?.val || "Sh";
        
        let inheritedPatterns = [];
        patterns.forEach(p => {
            if(p.val && pool.includes(p.val) && Math.random() > 0.5) inheritedPatterns.push(p.text);
        });
        
        if (!isM && yCode === "ToTo") inheritedPatterns.push("Tortoiseshell (ToTo)");
        let pLabel = inheritedPatterns.length > 0 ? inheritedPatterns.join(" ") : "Solid";
        
        let pCodes = patterns.filter(p => inheritedPatterns.includes(p.text)).map(p => p.val).join("");
        if (!isM && yCode === "ToTo") pCodes += "ToTo";

        let geno = (inherited.join('') + yCode + cType + pCodes).replace(/\+\+/g, '+');

        grid.innerHTML += `
            <div class="pcrd">
                <div class="img-placeholder">PHOTO SPACE</div>
                <div class="card-content">
                    <span class="pnm">${yLabel}${base} ${pLabel}</span>
                    <span class="pgn">${geno}</span>
                    <strong>Sex:</strong> ${pSexDisplay}<br>
                    <strong>Coat:</strong> ${cType}<br>
                    <div class="pdsc">Phenotype description pending...</div>
                </div>
            </div>`;
    }
}

window.onload = () => { 
    setup(); 
    document.querySelectorAll('.gn-inp').forEach(e => e.onchange = calc); 
    calc(); 
};
</script>
